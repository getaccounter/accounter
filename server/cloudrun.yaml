apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations: {}
  labels:
    cloud.googleapis.com/location: europe-west1
  name: accounter-server
  namespace: "999814452385"
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1000"
    spec:
      containerConcurrency: 80
      containers:
        - image: eu.gcr.io/accounter-291508/server:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
          env:
            - name: POSTGRES_DB
              value: "postgres"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_URL
              value: "database"

      timeoutSeconds: 300
  traffic:
    - latestRevision: true
      percent: 100
