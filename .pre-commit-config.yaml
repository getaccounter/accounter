fail_fast: true
repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black

  - repo: https://github.com/prettier/prettier
    rev: "2.1.2"
    hooks:
      - id: prettier

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: "v5.6.4"
    hooks:
      - id: isort

  - repo: https://gitlab.com/pycqa/flake8
    rev: "3.8.4"
    hooks:
      - id: flake8
        args: ["--config=server/setup.cfg"]

  - repo: local
    hooks:
      - id: typecheck-web
        name: typecheck-web
        entry: docker-compose run --no-deps --entrypoint /usr/bin/env web npm run typecheck
        language: system
        pass_filenames: false
        files: web
        # push does not work at the moment for some reason
        # stages: [push]
        
      - id: typecheck-server
        name: typecheck-server
        entry: docker-compose run --no-deps --entrypoint /usr/bin/env server pyright
        language: system
        pass_filenames: false
        files: server
        # push does not work at the moment for some reason
        # stages: [push]
