fail_fast: true
repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        name: formatting-server
        entry: bash -c 'black "$@"; git add -u' --

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.2.1"
    hooks:
      - id: prettier
        name: formatting
        entry: bash -c 'prettier --write "$@"; git add -u' --
        additional_dependencies:
          - prettier-plugin-organize-imports@1.1.1
          - prettier-plugin-tailwind@2.2.0
          - prettier-plugin-sh@0.6.0

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: "v5.6.4"
    hooks:
      - id: isort
        entry: bash -c 'isort "$@"; git add -u' --

  - repo: https://gitlab.com/pycqa/flake8
    rev: "3.8.4"
    hooks:
      - id: flake8
        name: linting-server
        args: ["--config=accounter/server/setup.cfg"]

  - repo: local
    hooks:
      - id: lint-web
        name: lint-web
        entry: docker-compose run --no-deps --entrypoint /usr/bin/env web npm run lint
        language: system
        pass_filenames: false
        files: accounter/web

  - repo: local
    hooks:
      - id: typecheck-web
        name: typecheck-web
        entry: docker-compose run --no-deps --entrypoint /usr/bin/env web npm run typecheck
        language: system
        pass_filenames: false
        files: accounter/web
        # push does not work at the moment for some reason
        # stages: [push]
