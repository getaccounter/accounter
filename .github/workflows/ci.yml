name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose run web npm run lint
      - run: docker-compose run web npm run typecheck
      - run: docker-compose run web npm build
      - run: docker-compose up --exit-code-from e2e
